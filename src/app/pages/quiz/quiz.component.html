<app-navbar [text]="subject.content"></app-navbar>

<ng-container *ngIf="!finish && !quiz" style="margin: 1em 0;">
  <div class="container"  style="margin: 1em 0;">
    <button class="btn btn-primary btn-block" (click)="startQuiz()">Start Quiz</button>
  </div>
</ng-container>

<ng-container *ngIf="!finish && quiz">
      <div class="container time">
        Remaining time: {{00+":"+ minutes+":"+ seconds}}
      </div>
      <div class="quiz">
        <div class="quiz-header">
            <h2 id="question">{{question[0]}}</h2>
            <form >
              <dl>
                <dd>
                  <input (change)="changeAnswer($event)" value="1" name="answer" type="radio" id="a">
                  <label for="a">
                    {{question[1]}}
                  </label>
                </dd>
                <dd>
                  <input (change)="changeAnswer($event)" value="2" name="answer" type="radio" id="b">
                  <label for="b">
                    {{question[2]}}
                  </label>
                </dd>
                <dd>
                  <input (change)="changeAnswer($event)" value="3" name="answer" type="radio" id="c">
                  <label for="c">
                    {{question[3]}}
                  </label>
                </dd>
              </dl>
            </form>
        </div>
        <button [disabled]="disabled" id="next" (click)="onSubmit()">Submit</button>
    </div>
</ng-container>

<ng-container *ngIf="finish">
  <div class="container"  style="margin: 1em 0;">
    <h1>You've done</h1>
    <h3 *ngIf="minutes == 0 && seconds == 0">Time is out!</h3>
    <button class="btn btn-block btn-danger" (click)="finishQuiz()">Finish and Send</button>
  </div>
</ng-container>
