<main>
  <div id="image">
    <img src="./../../../assets/logo.jpg" />
    <h3>بوابة المعلم</h3>
  </div>

  <span class="alert alert-danger" *ngIf="error">{{error}}</span>

  <section class="wrapper">
    <form>
      <fieldset>
        <div class="form-group">
          <label for="email">البريد الالكتروني</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="البريد الالكتروني">
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="كلمة المرور">
        </div>
        <button (click)="onSubmit()" class="btn btn-primary btn-block">دخول</button>
      </fieldset>
    </form>
  </section>
</main>
