<app-navbar [text]="subject"></app-navbar>
<div class="container">
<h2>{{ student?.name }}</h2>

  <div class="card" *ngFor="let sub of submissions; let i = index">
    <div class="card-header" [id]="i">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button">
          {{ sub.date }}
        </button>
      </h2>
    </div>

    <div [id]="i" *ngIf="showForm">
      <div class="card-body">
        {{ sub.answers | json}}
      </div>
    </div>
  </div>
