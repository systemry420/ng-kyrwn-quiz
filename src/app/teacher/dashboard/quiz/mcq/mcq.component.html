<div class="quiz">
  <form>
      <div class="buttons">
        <button (click)="nextQuestion()" id="nextQuestion" class="btn btn-primary">السؤال التالي</button>
      </div>

      <div class="form-group col-md-12">
        <label for="question">السؤال</label>
        <input required type="text" class="form-control" [(ngModel)]="data.question" name="question" autocomplete="off">
      </div>

      <div class="form-group col-md-12">
        <label for="option1">الخيار 1</label>
        <input required type="text" class="form-control" [(ngModel)]="data.option1" name="option1" autocomplete="off">
      </div>

      <div class="form-group col-md-12">
        <label for="question">الخيار 2</label>
        <input required type="text" class="form-control" [(ngModel)]="data.option2" name="option2" autocomplete="off">
      </div>

      <div class="form-group col-md-12">
        <label for="question">الخيار 3</label>
        <input required type="text" class="form-control" [(ngModel)]="data.option3" name="option3" autocomplete="off">
      </div>

      <!-- <div class="form-group col-md-12">
        <label for="question">الجواب</label>
        <input required type="text" class="form-control" [(ngModel)]="correct" name="correct" placeholder="رقم الجواب" autocomplete="off">
      </div> -->

  </form>
</div>
